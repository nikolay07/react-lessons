<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="page">
        <form class="login-form">
            <h1 class="form-title">Profile</h1>
            <div class="form-control">
                <label class="form-label" for="name">Name</label>
                <input
                    class="form-input"
                    type="text"
                    id="name"
                    name="name"
                    value="anonymous"
                />
            </div>
            <div class="form-control">
                <label class="form-label" id="age" for="age">Age</label>
                <input
                    class="form-input"
                    type="number"
                    value="17"
                    name="age"
                />
                <span style="color: red; font-weight: 700;">To young</span>
            </div>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
